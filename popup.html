<!doctype html>
<html lang="en">
  <head>
    <title>Amazon Link Checker</title>
<link rel="stylesheet" href="css/materialize.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/popup.js"></script>
  </head>


  <body style="width:280px;">

<nav class="teal lighten-2 border">
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">Amazon ASIN Fetch</a>
  </div>
</nav>
<br>

<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <select id="market" class="icons">
            <option disabled selected>Choose your option</option>
            <option value="1" data-icon="img/usa.png">amazon.com</option>
            <option value="2" data-icon="img/india.png">amazon.in</option>
          </select>
          <label>Select Market</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
           <input placeholder="Enter ASIN Code.." id="asin" type="text" class="validate">
           <label for="asin">Enter ASIN</label>
         </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <a  href="JavaScript:Void(0);" target="_blank" class="btn waves-effect waves-light" id="checklink">Check Product Link
            <i class="material-icons right">send</i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="right">
    <small>Version 1.0.1</small>
  </div>
</div>
<br><br>
  </body>
</html>
